{% extends 'blog/base.html' %}

{% block title %}
    {{ post.seo_title }}
{% endblock %}

{% block content %}
    <div>
        <div class="blog-image-main">
            <img src="{{ post.image.url }}" style="max-width: 50%;">
        </div>
        <div class="blog-detail-main">
            <h2>{{ post.title }}</h2>
            <p>Written by {{ post.author }} on {{ post.published }}</p>
            <hr>
            {{ post.content|safe }}
        </div>
    </div>
{% endblock %}
